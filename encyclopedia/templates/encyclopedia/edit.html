{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<div class="content">
    <form action="/edit/{{title}}" method="POST">
        {% csrf_token %}
        <!-- agrega un token de seguridad para poder hacer el post -->

        <div>
            Title:
        </div>
        <div>
            {{form.title}}
        </div>
        <div>
            Definition:
        </div>
        <div>

            {{form.definition}}
        </div>
            
        <input type="submit" name="" id="" value="Save">
    </form>

</div>





{% endblock %}
